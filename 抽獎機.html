<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試運氣，抽好禮！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F4E5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            background-color: #EFEDD1;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .lottery-image-container {
            min-height: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #EFEDD1;
            padding: 1rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 80%;
            width: 300px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #658156;
        }
        .prize-input {
            background-color: #DFE2CF;
            border: 1px solid #D8DCC2;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            color: #4B5563;
        }
    </style>
</head>
<body class="bg-[#F2F4E5] flex items-center justify-center min-h-screen p-4">

    <div class="container flex flex-col items-center">
        <img src="https://tektro.com/upload/yddYmenVEIVO8p9HcmLs1758270507.png" 
             alt="品牌LOGO" 
             class="w-full mb-4 mx-auto object-contain"
             onerror="this.src='https://placehold.co/160x160/D8DCC2/64748b?text=LOGO'; this.onerror=null;" />

        <div id="lottery-animation" class="lottery-image-container relative">
            <img id="lotteryMachineImage" 
                 src="https://tektro.com/upload/Eg5rmdrI3Bp74YacPiIH1758268697.png" 
                 alt="抽獎機" 
                 class="w-40 sm:w-60 object-contain mx-auto" 
                 onerror="this.src='https://placehold.co/240x240/D8DCC2/64748b?text=扭蛋機'; this.onerror=null;" />
        </div>
        
        <div id="prizeResult" class="text-xl sm:text-3xl font-bold mt-2 text-lime-700 min-h-[4rem] flex items-center justify-center"></div>

        <button id="drawButton" 
                class="bg-[#658156] hover:bg-[#7D9B6D] text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
            開始抽獎
        </button>

        <div class="mt-10 w-full flex flex-col items-center">
            <button id="toggleSummaryButton" class="text-gray-700 hover:text-gray-900 font-bold mb-4" disabled>
                管理獎項與庫存
            </button>
            <div id="stockSummary" class="flex flex-col items-center space-y-4 hidden w-full">
                <div class="w-full">
                    <h2 class="text-2xl font-bold mb-2 text-gray-700">管理獎項</h2>
                    <input type="text" id="addPrizeName" class="w-full prize-input mb-2" placeholder="輸入獎項名稱">
                    <button id="addPrizeButton" class="bg-[#D8DCC2] hover:bg-[#C1C4AD] text-gray-800 font-bold py-2 px-4 rounded w-full mb-2">新增獎項</button>
                    <button id="clearDrawnButton" class="bg-[#A7A99D] hover:bg-[#8B8D82] text-gray-800 font-bold py-2 px-4 rounded w-full">一鍵清除已抽數量</button>
                </div>
                <div id="prizesList" class="w-full space-y-2">
                    <!-- Stock management UI will be rendered here by JavaScript -->
                </div>
            </div>
            <div id="adminModal" class="modal">
                <div class="modal-content relative">
                    <span class="modal-close" id="adminModalCloseButton">&times;</span>
                    <div id="passwordSection">
                        <h2 class="text-2xl font-bold mb-4 text-gray-700">管理員登入</h2>
                        <input type="password" id="adminPasswordInput" class="w-full prize-input mb-4" placeholder="請輸入密碼">
                        <p id="passwordErrorMessage" class="text-sm text-red-500 mb-2 hidden">密碼錯誤，請再試一次。</p>
                        <button id="submitPasswordButton" class="bg-[#D8DCC2] hover:bg-[#C1C4AD] text-gray-800 font-bold py-2 px-4 rounded w-full">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Lottery Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content relative">
            <span class="modal-close" id="resultModalCloseButton">&times;</span>
            <img id="modalPrizeImage" src="https://tektro.com//upload/T3Rpu9dBgxLWL0aJNVch1758271538.png" alt="中獎圖片" class="w-full h-auto mb-4 rounded-lg" onerror="this.src='https://placehold.co/400x400/D8DCC2/64748b?text=中獎了'; this.onerror=null;" />
            <div id="modalPrizeText" class="text-xl sm:text-3xl font-bold text-lime-700"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, writeBatch, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables, get from environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // 這是您的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBmqQ3jzwTlg_Y7D8po1ZgI6JPL_KPLI2o",
            authDomain: "trp-lottery.firebaseapp.com",
            projectId: "trp-lottery",
            storageBucket: "trp-lottery.firebasestorage.app",
            messagingSenderId: "764728801771",
            appId: "1:764728801771:web:0d62948a0d54b9161d81ae"
        };
        
        let db, auth;
        let prizes = {};
        let totalRemaining = 0;
        let isFirebaseReady = false;

        // Set admin password
        const ADMIN_PASSWORD = '123'; // You can change this password to your desired value

        document.addEventListener('DOMContentLoaded', () => {
            const drawButton = document.getElementById('drawButton');
            const prizeResult = document.getElementById('prizeResult');
            const stockSummary = document.getElementById('stockSummary');
            const prizesList = document.getElementById('prizesList');
            const toggleSummaryButton = document.getElementById('toggleSummaryButton');
            const resultModal = document.getElementById('resultModal');
            const resultModalCloseButton = document.getElementById('resultModalCloseButton');
            const modalPrizeText = document.getElementById('modalPrizeText');
            
            // Admin interface related DOM elements
            const adminModal = document.getElementById('adminModal');
            const adminModalCloseButton = document.getElementById('adminModalCloseButton');
            const passwordSection = document.getElementById('passwordSection');
            const adminPasswordInput = document.getElementById('adminPasswordInput');
            const submitPasswordButton = document.getElementById('submitPasswordButton');
            const passwordErrorMessage = document.getElementById('passwordErrorMessage');
            const addPrizeNameInput = document.getElementById('addPrizeName');
            const addPrizeButton = document.getElementById('addPrizeButton');
            const clearDrawnButton = document.getElementById('clearDrawnButton');
            
            // Function to initialize Firebase
            function initializeFirebase(config) {
                try {
                    // Log the config for debugging
                    console.log('正在使用以下 Firebase 配置:', config);
                    console.log('偵測到的初始認證令牌:', initialAuthToken);

                    const firebaseApp = initializeApp(config);
                    auth = getAuth(firebaseApp);
                    db = getFirestore(firebaseApp);
                    setLogLevel('debug');
                    prizeResult.innerText = '正在連接至 Firebase...';

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            const userId = user.uid;
                            console.log("使用者已登入，ID:", userId);
                            isFirebaseReady = true;
                            drawButton.disabled = false;
                            toggleSummaryButton.disabled = false;
                            prizeResult.innerText = '應用程式已準備好，開始抽獎吧！';
                            
                            // Set up onSnapshot listener to monitor Firestore data changes
                            const prizesRef = collection(db, `/artifacts/${appId}/public/data/prizes`);
                            onSnapshot(prizesRef, (snapshot) => {
                                prizes = {};
                                snapshot.forEach(doc => {
                                    const data = doc.data();
                                    prizes[doc.id] = { name: data.name, total: data.total, drawn: data.drawn };
                                });
                                updateDisplay();
                            }, (error) => {
                                console.error("Error listening to prizes: ", error);
                                prizeResult.innerText = '無法載入獎項，請檢查您的 Firestore 權限設定。';
                            });

                        } else {
                            // 修正：直接使用匿名登入，避免自訂令牌錯誤
                            console.log("正在使用匿名登入以確保連線穩定性。");
                            try {
                                await signInAnonymously(auth);
                            } catch (error) {
                                console.error("登入失敗:", error);
                                prizeResult.innerText = '無法登入，請檢查您的 Firebase 認證設定。';
                            }
                        }
                    });
                } catch (e) {
                    console.error("Firebase 初始設定失敗:", e);
                    prizeResult.innerText = `Firebase 初始設定失敗：${e.message}。請檢查您的 Firebase 配置或專案認證設定。`;
                }
            }
            
            initializeFirebase(firebaseConfig);

            // Function to update the display of prize stock
            function updateDisplay() {
                let summaryHTML = `<div class="w-full space-y-2 mb-4">`;
                const prizeIds = Object.keys(prizes);

                if (prizeIds.length === 0) {
                    summaryHTML += '<p class="text-gray-500">目前沒有獎項。</p>';
                } else {
                    for (const id of prizeIds) {
                        const prize = prizes[id];
                        summaryHTML += `
                            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2 w-full">
                                <input type="text" class="prize-input flex-grow" value="${prize.name}" data-id="${id}">
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm">庫存：</span>
                                    <input type="number" class="prize-input w-16" value="${prize.total}" data-id="${id}">
                                    <span class="text-sm">已抽：</span>
                                    <input type="number" class="prize-input w-16" value="${prize.drawn}" data-id="${id}">
                                    <button class="remove-prize-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded" data-id="${id}">移除</button>
                                </div>
                            </div>
                        `;
                    }
                }
                summaryHTML += `</div>`;
                prizesList.innerHTML = summaryHTML;
                
                totalRemaining = calculateTotalRemaining();
                if (totalRemaining <= 0) {
                    drawButton.disabled = true;
                    drawButton.innerText = '獎品已全數抽完！';
                } else {
                    drawButton.disabled = false;
                    drawButton.innerText = '開始抽獎';
                }
            }
            
            // Function to remove a prize from Firestore
            async function removePrize(id) {
                if (!id || !db) {
                    console.error("嘗試移除沒有有效 ID 的獎項或資料庫未初始化。");
                    return;
                }
                try {
                    await deleteDoc(doc(db, `/artifacts/${appId}/public/data/prizes`, id));
                    prizeResult.innerText = '獎項已移除。';
                } catch (e) {
                    console.error("Error removing prize: ", e);
                    prizeResult.innerText = '移除獎項失敗。';
                }
            }
            
            // Function to update a prize in Firestore
            async function updatePrize(id, field, value) {
                if (!id || !db) {
                    console.error("嘗試更新沒有有效 ID 的獎項或資料庫未初始化。");
                    return;
                }
                const prizeRef = doc(db, `/artifacts/${appId}/public/data/prizes`, id);
                await updateDoc(prizeRef, { [field]: value });
                prizeResult.innerText = '設定已儲存！';
            }

            // Function to add a new prize to Firestore
            async function addPrize(name) {
                if (!db) {
                    prizeResult.innerText = '資料庫未初始化，請先載入 Firebase 配置。';
                    return;
                }
                if (name.trim() === '') {
                    prizeResult.innerText = '請輸入獎項名稱。';
                    return;
                }
                try {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/prizes`), {
                        name: name.trim(),
                        total: 1,
                        drawn: 0
                    });
                    addPrizeNameInput.value = '';
                    prizeResult.innerText = '新獎項已新增！';
                } catch (e) {
                    console.error("Error adding prize: ", e);
                    prizeResult.innerText = '新增獎項失敗。';
                }
            }

            // Function to clear all drawn counts using a batch write
            async function clearDrawnCounts() {
                if (!db) {
                    prizeResult.innerText = '資料庫未初始化，請先載入 Firebase 配置。';
                    return;
                }
                const batch = writeBatch(db);
                const prizeIds = Object.keys(prizes);

                for (const id of prizeIds) {
                    const prizeRef = doc(db, `/artifacts/${appId}/public/data/prizes`, id);
                    batch.update(prizeRef, { drawn: 0 });
                }

                try {
                    await batch.commit();
                    prizeResult.innerText = '所有已抽數量已清除。';
                } catch (e) {
                    console.error("Error clearing drawn counts: ", e);
                    prizeResult.innerText = '清除數量失敗。';
                }
            }
            
            // Function to calculate total remaining prizes
            function calculateTotalRemaining() {
                let remaining = 0;
                for (const id in prizes) {
                    const prize = prizes[id];
                    remaining += prize.total - prize.drawn;
                }
                return remaining;
            }

            // The core lottery logic
            async function drawPrize() {
                if (!db) {
                    prizeResult.innerText = '資料庫未初始化，請先載入 Firebase 配置。';
                    return null;
                }
                const availablePrizes = Object.keys(prizes).filter(id => prizes[id].total > prizes[id].drawn);
                
                if (availablePrizes.length === 0) {
                    return null;
                }
                
                const totalWeight = availablePrizes.reduce((sum, id) => sum + (prizes[id].total - prizes[id].drawn), 0);
                let randomNum = Math.random() * totalWeight;

                let drawnPrizeId = null;
                for (const id of availablePrizes) {
                    const weight = prizes[id].total - prizes[id].drawn;
                    if (randomNum < weight) {
                        drawnPrizeId = id;
                        break;
                    }
                    randomNum -= weight;
                }
                
                if (drawnPrizeId) {
                    const prizeRef = doc(db, `/artifacts/${appId}/public/data/prizes`, drawnPrizeId);
                    try {
                        await updateDoc(prizeRef, { drawn: prizes[drawnPrizeId].drawn + 1 });
                        return prizes[drawnPrizeId].name;
                    } catch (e) {
                        console.error("Error updating prize drawn count:", e);
                        prizeResult.innerText = '更新獎項數量失敗。';
                        return null;
                    }
                }
                
                return null;
            }

            // Event listener for the draw button
            drawButton.addEventListener('click', async () => {
                if (totalRemaining <= 0) {
                    prizeResult.innerText = '所有獎項都已抽完。';
                    return;
                }
                
                drawButton.disabled = true;
                prizeResult.innerText = '抽獎中...';

                const drawnPrizeName = await drawPrize();
                setTimeout(() => {
                    if (drawnPrizeName) {
                        modalPrizeText.innerHTML = `恭喜你抽中：<br/>${drawnPrizeName}！`;
                    } else {
                        modalPrizeText.innerHTML = '沒有抽中任何獎品。';
                    }
                    resultModal.style.display = 'flex';
                    drawButton.disabled = false;
                    prizeResult.innerText = '';
                }, 1500);
            });

            // Event listeners for closing modals
            resultModalCloseButton.addEventListener('click', () => {
                resultModal.style.display = 'none';
            });

            adminModalCloseButton.addEventListener('click', () => {
                adminModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === resultModal) {
                    resultModal.style.display = 'none';
                }
                if (event.target === adminModal) {
                    adminModal.style.display = 'none';
                }
            });

            // Event listener for the toggle button
            toggleSummaryButton.addEventListener('click', () => {
                // If admin interface is open, close it
                if (!stockSummary.classList.contains('hidden')) {
                    stockSummary.classList.add('hidden');
                    return;
                }
                // If not open, show password modal
                adminModal.style.display = 'flex';
                passwordSection.classList.remove('hidden');
                adminPasswordInput.value = '';
                passwordErrorMessage.classList.add('hidden');
            });

            // Event listener for password submission
            submitPasswordButton.addEventListener('click', () => {
                const password = adminPasswordInput.value;
                if (password === ADMIN_PASSWORD) {
                    adminModal.style.display = 'none';
                    stockSummary.classList.remove('hidden');
                    passwordErrorMessage.classList.add('hidden');
                } else {
                    passwordErrorMessage.classList.remove('hidden');
                }
            });

            // Using event delegation on the prizesList container for all dynamically added elements
            prizesList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-prize-btn')) {
                    const id = e.target.dataset.id;
                    if (id) {
                        removePrize(id);
                    } else {
                        console.error("嘗試移除沒有有效 ID 的獎項。");
                    }
                }
            });
            
            prizesList.addEventListener('change', (e) => {
                if (e.target.matches('input[type="text"]')) {
                    const id = e.target.dataset.id;
                    if (id) {
                        updatePrize(id, 'name', e.target.value);
                    } else {
                        console.error("嘗試更新沒有有效 ID 的獎項名稱。");
                    }
                } else if (e.target.matches('input[type="number"]')) {
                    const id = e.target.dataset.id;
                    const field = e.target.previousElementSibling.innerText.includes('已抽') ? 'drawn' : 'total';
                    if (id) {
                        updatePrize(id, field, parseInt(e.target.value, 10));
                    } else {
                        console.error("嘗試更新沒有有效 ID 的獎項數量。");
                    }
                }
            });

            // Event listeners for admin controls
            addPrizeButton.addEventListener('click', () => {
                addPrize(addPrizeNameInput.value);
            });
            
            clearDrawnButton.addEventListener('click', clearDrawnCounts);
        });
    </script>
</body>
</html>
